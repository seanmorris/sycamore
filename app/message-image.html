<li class = "[[verified|verifiedClass]]" data-type = "[[header.mime]]">
	<section class = "author">
		<div class = "avatar"></div>
		<span class = "author">
			<a cv-link = "user/[[uid]]">[[header.author]]</a>
			<div class = "verify icon"></div>
		</span>
	</section>

	<section>
		<small title = "[[issued]]">[[issued|formatTime]]</small>
	</section>

	<section>
		<span class = "body image">
			<img cv-attr = "src:url">
		</span>
	</section>

	<section class = "reaction-bar">
		<a cv-link>Reply</a>
		 - <a cv-link>Like</a>
		 - <a cv-link>Pay</a>
		 - <a cv-link>Follow</a>
	</section>

	<section>
		<a cv-link = "/messages/[[name]]">
			[[name]]
			<img class = "icon" src = "/go.svg" />
		</a>
	</section>
</li>
