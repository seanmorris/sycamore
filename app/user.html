<section class = "about-me">

	<section class = "author">
		<div class = "avatar" style = "background-image: url([[img]])"></div>		
		<span class = "author">
			<a class = "user-name" cv-link = "/user/[[uid]]">[[name]]</a>
			<a class = "user-link" href = "[[url]]" target = "_blank">[[url]]</a>
		</span>
	</section>

	<p>about:</p>
	<section class = "block-text">[[about]]</span>
	</section>

	<p>contact card issued on:</p>
	<section class = "block-text">[[issued]]</span>
	</section>

	<p>hub server:</p>
	<section class = "block-text">[[hub]]</span>
	</section>

	<p>uid:</p>
	<section class = "block-text">[[uid]]</span>
	</section>

	<p>public key:</p>
	<section class = "block-text">[[key]]</span>
	</section>

</section>
