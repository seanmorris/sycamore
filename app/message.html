<li class = "[[verified|verifiedClass]]" data-type = "[[header.mime]]" style = "order: [[order]]">
	<section class = "author">
		<div class = "avatar" style = "--avatar: url([[avatar]])"></div>
		<span class = "author">
			<a cv-link = "/feed/[[roomId]]">[[header.author]]</a>
			<div class = "verify icon"></div>
		</span>
	</section>

	<section>
		<small title = "[[issued]]">[[issued|formatTime]]</small>
	</section>

	<section>
		<span class = "body text short">[[body]]</span>
		<!-- <pre>[[source]]</pre> -->
	</section>

	<section class = "reaction-bar">
		[[likes]] ğŸ‘ <a cv-link cv-on = "click:createLike(event)">Like</a>
		 - <a cv-link cv-on = "click:toggleComments()">Reply</a>
		 <!-- - <a cv-link>Pay</a>
		 - <a cv-link>Follow</a> -->
	</section>

	<section class = "comments" cv-if = "showComments">
		<form cv-on = "submit:createComment(event)">
			<img class = "icon" src = "/x.svg" cv-on = "click:toggleComments()" />
			<input type = "text" cv-bind = "commentInput" />
			<input type = "submit" value = "post" />
		</form>
		<ul class = "comments" cv-each = "comments:comment:c">
			<li>
				<div class = "text">
					<span class = "author">[[comment.sender]]</span><br />
					<span class = "body">[[comment.body]]</span>
				</div>
				<div class = "avatar" style = "--avatar: url([[comment.image]])"></div>
			</li>
		</ul>
	</section>

	<section>
		<a cv-link = "/messages/[[eventId]]">
			[[name]]
			<img class = "icon" src = "/go.svg" />
		</a>
	</section>
</li>
