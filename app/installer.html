<section class = "installer">
	<div class = "rule">

		<h2>Sycamore Node: Quickstarter</h2>

		[[slide]]

		<div class = "overlay  [[showOverlay]]">
			<div class = "modal">
				<svg
					class = "[[iconType]] [[showIcon]]"
					width="100" height="100"
				>
					<g class = "checkmark">
						<line
							pathLength = "100"
							x1="20" y1="50"
							x2="45" y2="70"
						/>
						<line
							pathLength = "100"
							x1="45" y1="70"
							x2="100" y2="10"
						/>
					</g>

					<g class = "crossmark">
						<line
							pathLength = "100"
							x1="25" y1="50"
							x2="75" y2="50"
						/>
						<line
							pathLength = "100"
							x1="25" y1="50"
							x2="75" y2="50"
						/>
					</g>

					<circle
						cx="50"
						cy="50"
						fill="transparent"
						pathLength = "100"
						stroke="black"
						stroke-width="3"
					/>
				</svg>
			</div>
		</div>

	</div>

</section>
